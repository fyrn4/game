<!DOCTYPE html>
<html>
<head>
<title>Hello WebSocket</title>
<link
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	rel="stylesheet">
<link href="/main.css" rel="stylesheet">
</head>
<body>
	<!-- canvas -->
    <h1>GAME</h1>
    <canvas id="canvas" width="1200" height="600">브라우저 캔버스지원 안함.</canvas>
    <input type="text" id="playerName" maxlength="12" style="position:absolute;left:695px;top:350px;width:150px;" />
    <input type="text" id="word" maxlength="8" style="position:absolute;left:243px;top:581px;width:600px;display: none" />
	<!-- //canvas -->
	<div id="main-content" class="container">
		<div class="row">
			<div class="col-md-6">
				<div class="form-group">
					<input id="player" placeholder="이름 입력.." maxlength="8" />
					<button id="connect" class="btn btn-default" type="submit">Connect</button>
					<button id="disconnect" class="btn btn-default" type="submit"
						disabled="disabled">Disconnect</button>
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group">
					<label for="name">What is your name?</label> <input type="text"
						id="name" class="form-control" placeholder="Your name here...">
				</div>
				<button id="send" class="btn btn-default" type="button">Send</button>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<div id="playerlist">
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<table id="conversation" class="table table-striped">
					<thead>
						<tr>
							<th>Greetings</th>
						</tr>
					</thead>
					<tbody id="greetings">
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="/main.js"></script>
<!-- <script src="/app2.js"></script> -->
<noscript>
	<h2 style="color: #ff0000">Seems your browser doesn't support
		Javascript! Websocket relies on Javascript being enabled. Please
		enable Javascript and reload this page!</h2>
</noscript>
</html>
